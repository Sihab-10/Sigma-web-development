<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Pure HTML Media Player</title>
</head>
<body>
    <!-- You are given 12 video files; 6 audio and 6 video. Design a website using HTML only which shows these 12 files.     
    1.mp3,2.mp3 .... 6.mp3
    1.mp4,2.mp4 .... 6.mp4 -->

    <header>
        <h1>This is an HTML Media Player</h1>
    </header>
    <main>
        <section>
            <h2>First Video</h2>
            <video src="./Video/1.mp4" controls width="500"></video>
            <br>
            <h3>First Audio</h3>
            <audio src="./Audio/1.mp3" controls></audio>
        </section>
        <section>
            <h2>Second Video</h2>
            <video src="./Video/2.mp4" controls width="500"></video>
            <br>
            <h3>Second Audio</h3>
            <audio src="./Audio/2.mp3" controls></audio>
        </section>
        <section>
            <h2>Third Video</h2>
            <video src="./Video/3.mp4" controls width="500"></video>
            <br>
            <h3>Third Audio</h3>
            <audio src="./Audio/3.mp3" controls></audio>
        </section>
        <section>
            <h2>Fourth Video</h2>
            <video src="./Video/4.mp4" controls width="500"></video>
            <br>
            <h3>Fourth Audio</h3>
            <audio src="./Audio/4.mp3" controls></audio>
        </section>
        <section>
            <h2>Fifth Video</h2>
            <video src="./Video/5.mp4" controls width="500"></video>
            <br>
            <h3>Fifth Audio</h3>
            <audio src="./Audio/5.mp3" controls></audio>
        </section>
        <section>
            <h2>Sixth Video</h2>
            <video src="./Video/6.mp4" controls width="500"></video>
            <br>
            <h3>Sixth Audio</h3>
            <audio src="./Audio/6.mp3" controls></audio>
        </section>
    </main>
</body>
</html>
